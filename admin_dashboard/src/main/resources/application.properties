# DB Source URL
spring.datasource.url=jdbc:mysql://localhost:3306/MANAGE_DB?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
# DB username
spring.datasource.username=test_user
# DB password
spring.datasource.password=1234
# JPA 쿼리문을 보여줌
spring.jpa.show-sql=true
# API의 키값을 snak_case 형식으로 변환해줌
spring.jackson.property-naming-strategy=SNAKE_CASE